<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/web/donate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-template">
      <h1>Green GoProgram</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis aperiam,
        incidunt quaerat ea vero voluptate.
      </p>
      <div class="item item-1">
        <img src="/web/images/beach.jpeg" alt="" />
        <!-- <video src="text.mp4" muted autoplay loop></video> -->
      </div>
      <div class="item item-2">
        <img src="/web/images/beachCleaning.png" alt="" />
      </div>
      <div class="item item-3">
        <img src="/web/images/greenCampaign.jpg" alt="" />
      </div>
      <div class="item item-4">
        <img src="/web/images/kidsRecyclingProgram.png" alt="" />
      </div>
      <div class="item item-5">
        <img src="/web/images/programGridCleanRubbish.jpg" alt="" />
      </div>
      <div class="item item-6">
        <img src="/web/images/programGridCraftTree.jpg" alt="" />
      </div>
      <div class="item item-7">
        <img src="/web/images/schoolCampaign.jpeg" alt="" />
      </div>
      <div class="item item-8">
        <img src="/web/images/together.jpg" alt="" />
      </div>
      <div class="item item-9">
        <img src="/web/images/treePlanting.jpg" alt="" />
      </div>
    </div>

    <div class="achievement">
      <div class="wrapper">
        <div class="container">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <span class="num" data-value="500">000</span>
          <span class="text">Total Donation</span>
        </div>
        <div class="container">
          <i class="fa-solid fa-users-rectangle"></i>
          <span class="num" data-value="10">000</span>
          <span class="text">Community Member</span>
        </div>
        <div class="container">
          <i class="fa-solid fa-seedling"></i>
          <span class="num" data-value="200">000</span>
          <span class="text">Tree Plantning</span>
        </div>
        <div class="container">
          <i class="fa-solid fa-award"></i>
          <span class="num" data-value="2">000</span>
          <span class="text">Award Received</span>
        </div>
      </div>
    </div>
    <script type="module" src="./javascript/numberCounting.js"></script>
  </body>
